<body><h3 class="chapter-three">加权移动平均线</h3>
<p class="bodytext">在<span class="underline">加权移动平均线</span>的计算方法中，先对每一个有关的价格数据分配一个不同的权重，再计算它们的平均值。几乎所有的加权移动平均线都属于前沿加重的方式。这就是说，最近价格数据的权重显著大于先前价格数据的权重。分配权重的具体做法，取决于研究者的个人偏好。</p>
