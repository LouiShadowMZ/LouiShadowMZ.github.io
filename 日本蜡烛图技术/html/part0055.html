  蜡烛图与移动平均线</h2>
<p class="yinwen">“十个人十个口味”</p>
<p class="bodytext"><span class="underline">移动平均线</span>是最早采用的，也是最流行的技术分析工具之一。这种工具的长处就在于它构成了一套追踪趋势的机制，使得技术分析者有能力捕获主要的市场运动。因此，当市场处在明显的趋势状态下，这种工具最能发挥效能。</p>
