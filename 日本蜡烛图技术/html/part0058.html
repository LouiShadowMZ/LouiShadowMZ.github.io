<body><h3 class="chapter-three">指数加权移动平均线</h3>
<p class="bodytext"><span class="underline">指数加权移动平均线</span>是一种特殊的加权移动平均线。与一般的加权移动平均线一样，指数加权移动平均线也采取前沿加重的方式。不过，与其他的移动平均方法不同的是，在指数加权移动平均值的计算方法中，包括的不是一段数据，而是所有的历史数据。在这种移动平均方法中，对过去的价格数据分配了逐步减少的权重。每一个价格数据的权重都比后来的一个价格数据的权重按照指数形式递减，因此，我们称之为指数加权移动平均线。</p>
<p class="bodytext">指数加权移动平均线最常见的用处之一，是应用在MACD方法（移动平均线相互验证或相互背离交易法）中。我们在第十四章再探讨MACD方法。</p>
